<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: #333;
        color: white;
    }
    
    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
    }
    
    .navbar-search {
        display: flex;
        width: 40%;
        position: relative;
    }
    
    .navbar-search-input {
        width: 100%;
        padding: 8px 35px 8px 15px;
        border: none;
        border-radius: 20px;
        outline: none;
    }
    
    .navbar-search-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
    }
    
    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .navbar-menu li {
        margin-left: 20px;
    }
    
    .navbar-menu a {
        color: white;
        text-decoration: none;
    }
    
    .navbar-menu a:hover {
        color: #4CAF50;
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        /* 分类导航栏样式 */
        .category-nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .category-nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .category-nav a:hover {
            color: #4CAF50;
        }

        /* 图书内容样式 */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .book-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            width: 100%;
            border-radius: 5px;
        }

        .book-item dt {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .book-item dd {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .event-info.active {
            text-align: center;
        }
    </style>
</head>
