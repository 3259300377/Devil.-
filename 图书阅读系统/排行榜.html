<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    /* 顶部导航栏样式 */
    .top-nav {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
    }

    .top-nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .top-nav a:hover {
        color: #FFD700;
        text-decoration: underline;
    }

    /* 搜索栏样式 */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: #333;
        color: white;
    }

    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
    }

    .navbar-search {
        display: flex;
        width: 40%;
        position: relative;
    }

    .navbar-search-input {
        width: 100%;
        padding: 8px 35px 8px 15px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
        background-color: #f1f1f1;
        transition: background-color 0.3s ease;
    }

    .navbar-search-input:focus {
        background-color: #e0e0e0;
    }

    .navbar-search-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .navbar-search-button:hover {
        color: #4CAF50;
    }

    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .navbar-menu li {
        margin-left: 20px;
    }

    .navbar-menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar-menu a:hover {
        color: #FFD700;
    }

    /* 分类导航栏样式 */
    .category-nav {
        background-color: #ffffff;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .category-nav a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .category-nav a:hover {
        color: #4CAF50;
    }

    /* 排行榜样式 */
    ol {
        text-align: center;
        padding: 20px;
        font-size: 18px;
        color: #333;
        list-style: decimal inside;
    }

    ol li {
        margin: 10px 0;
        transition: color 0.3s ease;
    }

    ol li:hover {
        color: #4CAF50;
        font-weight: bold;
    }

    /* 推荐书籍样式 */
    .recommend-container {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .recommend-container h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }

    .recommend-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
    }

    /* 底部信息样式 */
    .footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #777;
        background-color: #f1f1f1;
        border-top: 1px solid #ddd;
    }
</style>
</head>
